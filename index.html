<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>open weather</title>
</head>
<body>
  <main>
    <section class="search-bar-container">
      <form>
        <input class="input-city-name search-bar-item-style" type="text" placeholder="Your city name">
        <input class="search-city-button search-bar-item-style" type="button" value="search">
      </form>
    </section>
    <section class="weather-data-container">
      <section class="current-weather-container"></section
      ><section class="forecast-weather-container"></section>
    </section>
  </main>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script src="http://code.highcharts.com/modules/offline-exporting.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
